name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  php:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          coverage: none
          tools: composer:v2

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets (Vite)
        run: npm run build

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Validate production Horizon allowlist guard
        run: |
          chmod +x ./scripts/check-production-env.sh

          if APP_ENV=production HORIZON_ALLOWED_EMAILS= ./scripts/check-production-env.sh; then
            echo "::error::Expected production guard to fail when HORIZON_ALLOWED_EMAILS is empty."
            exit 1
          fi

          APP_ENV=production HORIZON_ALLOWED_EMAILS=ops@example.com ./scripts/check-production-env.sh

      - name: Pint (style)
        run: ./vendor/bin/pint --test

      - name: PHPStan
        run: ./vendor/bin/phpstan analyse --memory-limit=2G

      - name: PHPUnit
        env:
          APP_KEY: base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
          CACHE_STORE: array
          QUEUE_CONNECTION: sync
          SESSION_DRIVER: array
          MAIL_MAILER: array
        run: php artisan test --stop-on-failure

      - name: Upload Laravel logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: laravel-logs
          path: storage/logs/laravel.log

      - name: Composer audit
        run: |
          # composer audit exits with:
          # - 0: no vulnerabilities / no abandoned packages
          # - 1: vulnerabilities found
          # - 2: abandoned packages found (no security advisories)
          # We fail CI on vulnerabilities, but do not fail on abandoned packages.
          composer audit --no-interaction || [ $? -eq 2 ]

  node:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: npm audit (high+)
        run: npm audit --audit-level=high

